name: ðŸš§ PR Validation
on:
  pull_request:
    branches:
      - main

jobs:
  Build-Frontend:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      VITE_SERVER_URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}
      VITE_REDIRECT_URL: ${{ secrets.NEXT_PUBLIC_REDIRECT_URL }}
    steps:
      - uses: actions/checkout@v2
      - name: Corepack
        run: corepack enable
      - name: Install
        run: yarn
      - name: Build
        run: yarn build
      - name: Lint
        run: yarn lint
